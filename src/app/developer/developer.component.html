<div>
    <h1>{{ developer.firstName }} {{ developer.lastName }}</h1>
    <p>Age: {{ developer.age }}</p>
    <p>Gender: {{ developer.gender }}</p>
    <p>{{ developer.bio }}</p>
    <h2>Skill:</h2>

    <app-skill 
        *ngFor="let skill of developer.skills" [skills] = "skill">
    </app-skill>
</div>
